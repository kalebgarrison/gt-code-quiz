<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="">View Highscores</a>
      <span class="navbar-text text-right" id="timer">
        Timer: 
      </span>
      <div class="navbar-text text-center" id="score">
          Score:
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center margin-left-auto">
            Coding Quiz Challenge
          </h1>
          <div class="col-xs-1 center-block text-center">
              <h3 id="correct-wrong">
              </h3>
          </div>
          <div id="msg"></div>
          <div class="col-xs-1 center-block text-center">
              <form id="initial-form" class="hide">Enter Initials</form>
              <input type="text" class="hide" name="Enter Initials" id="initial-input">
              <input id="initial-btn" class="hide" type="submit" name="Initials">
          </div>
       <div>
        <p class="text-center" id="rules"></p>
       </div>
       <div class="col-xs-1 center-block text-center">
           <p id="questions"></p>
       </div>
          <div id="answer-buttons" class="col-xs-1 center-block text-center">
            <button type="button" class="hide "  id="buttonA">
              Answer 1
            </button>
            <br>
            <button type="button" class="hide" id="buttonB">
              Answer 2
            </button>
            <br>
            <button type="button" class="hide" id="buttonC">
              Answer 3
            </button>
            <br>
            <button type="button" class="hide" id="buttonD">
              Answer 4
            </button>
            <br>
          </div>
          <div class="row"></div>
          <div class="col-text center">
          <div class="col-xs-1 center-block text-center">
          <button
            type="button" 
            id="start-btn"
          >
            Start Quiz
          </button>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
